name: Deploy to EC2 on tag

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Deploying tag: ${{ github.ref_name }}"

            cd ${{ secrets.APP_DIR }}

            # Ensure repo is up to date
            git fetch --all --tags

            # Checkout the tag that triggered this deploy
            git checkout -f ${{ github.ref_name }}

            # Install exact dependencies
            npm ci --omit=dev

            # Restart the app (deploy user is allowed to do this)
            sudo -u ubuntu pm2 restart webapp

            # Optional: reload nginx (safe even if not needed)
            sudo systemctl reload nginx

            echo "Deploy complete."
